<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <title>Fylo Data Storage | Frontend Mentor</title>
</head>
<body>
  <div class="container">

    <div class="upload">
      <div class="upload-logo">
        <img src="./images/logo.svg" alt="Fylo Logo">
      </div>

      <div class="upload-items">
        <div class="upload-item">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="upload-item">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="upload-item">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>

    <div class="data">
      <h3>You've used <span class="bold uppercase">815 gb</span> of your storage</h3>
      <div class="data-outer-bar">
        <div class="data-inner-bar">
          <div class="data-dot"></div>
        </div>
      </div>
      <div class="data-amount">
        <span class="bold uppercase">0 gb</span>
        <span class="bold uppercase">1000 gb</span>
      </div>

      <div class="data-remaining">
        <span class="bold large">185</span>
        <span class="bold uppercase"> gb left</span>
        <div class="notch"></div>
      </div>
    </div>
  </div>
</body>
</html>
